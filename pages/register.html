<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Facey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/app.css">
    <style>
        .container-wrapper {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(15px);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.1);
            max-width: 750px;
            width: 100%;
            color: white;
        }

        /* Inputs */
        .form-control {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 10px;
            padding: 12px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            box-shadow: none;
            border-color: white;
        }

        .btn-custom {
            background: linear-gradient(45deg, #d63384, #ff4b5c);
            border: none;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            padding: 12px;
            border-radius: 10px;
        }

        .btn-custom:hover {
            background: linear-gradient(45deg, #b82e74, #ff2d4b);
        }

        .image-container {
            background-image: url('/img/Register.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            border-radius: 40px;
        }

        @media (max-width: 992px) {
            .image-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <div class="col-md-6 d-flex flex-column align-items-center justify-content-center text-center">
                <div class="register-container">
                    <h2 class="text-center mb-4 fw-bold">Registro</h2>
                    <form id="registerForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label">Usuario *</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter your username">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Correo electrónico *</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Nombre *</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">Apellidos</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label">Contraseña *</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar contraseña *</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="gender" class="form-label">Género *</label>
                                <select class="form-select form-control" id="gender">
                                    <option value="">Seleccione</option>
                                    <option value="Hombre">Hombre</option>
                                    <option value="Mujer">Mujer</option>
                                    <option value="No Aplica">No Aplica</option>
                                    <option value="Prefiero no decirlo">Prefiero no decirlo</option>
                                    <option value="Otro">Otro</option>
                                </select>
                                <input type="text" class="form-control mt-2 d-none" id="otherGender" placeholder="Especifique su género">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="birthdate" class="form-label">Fecha de Nacimiento *</label>
                                <input type="date" class="form-control" id="birthdate">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-custom w-100 mt-3">Registrarse</button>
                        <div class="text-center mt-3 login-links">
                            <a href="login.html" class="text-white">¿Ya tienes una cuenta? Inicia sesión</a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Imagen a la derecha -->
            <div class="col-md-6 d-none d-md-block p-0">
                <div class="image-container w-100"></div>
            </div>
        </div>
    </div>
    <script src="/js/validations.js"></script>
</body>
</html>
