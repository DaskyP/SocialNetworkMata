<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Facey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/app.css">
    <style>
        .container-wrapper {
            min-height: 100vh;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 450px;
            color: white;
        }

        .info-container {
            color: white;
            text-align: center;
        }

        .white-container {
            background-image: url(/img/image.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            border-radius: 20px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            box-shadow: none;
            border: none;
        }

        .btn-custom {
            background: #d63346;
            border: none;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background: #7f0b22;
        }

        .form-check-label {
            color: white;
        }

        .login-links a {
            color: #d63346;
            text-decoration: none;
            transition: 0.3s;
        }

        .login-links a:hover {
            color: white;
        }

    </style>
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <div class="col-md-6 d-flex flex-column align-items-center justify-content-center text-center">
                <div class="info-container">
                    <h1 class="text-white">Bienvenido a Facey</h1>
                    <p class="text-white">Accede para disfrutar de una experiencia increíble</p>
                </div>
                <div class="login-container mt-3">
                    <h2 class="text-center mb-4">Iniciar sesión</h2>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username">
                            <div class="text-danger small d-none" id="usernameError">El usuario es obligatorio</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                            <div class="text-danger small d-none" id="passwordError">La contraseña es obligatoria</div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Recordarme</label>
                        </div>
                        <button type="submit" class="btn btn-custom w-100">Login</button>
                        <div class="text-center mt-3 login-links">
                            <a href="/pages/register.html">Olvidé mi contraseña?</a> | <a href="/pages/register.html">Crear cuenta</a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-md-6 d-none d-md-block p-0">
                <div class="white-container w-100"></div>
            </div>
        </div>
    </div>
    <script src="/js/validations.js"></script>
</body>
</html>
