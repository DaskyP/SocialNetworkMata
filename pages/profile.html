<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Facey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/app.css">
    <style>
        :root {
            --primary-color: #121212;
            --accent-color: #ff4757;
            --text-color: #ffffff;
            --bg-light: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
        }

        .profile-container {
            max-width: 900px;
            margin: auto;
            padding: 30px;
            text-align: center;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-color);
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            transition: 0.3s ease-in-out;
        }

        .back-btn:hover {
            color: var(--accent-color);
        }

        .back-btn img {
            width: 18px;
        }

        .profile-card {
            background: var(--bg-light);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.1);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--accent-color);
            object-fit: cover;
        }

        .profile-name {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
        }

        .profile-username {
            font-size: 16px;
            color: #bbb;
        }

        .profile-bio {
            font-size: 14px;
            margin-top: 10px;
            color: #ccc;
        }

        .profile-actions {
            margin-top: 15px;
        }

        .btn-custom {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background: #e84118;
        }

        .gallery-container {
            margin-top: 30px;
        }

        .gallery-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item img,
        .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <div class="container profile-container">
        
        <a href="javascript:window.history.back()" class="back-btn">
            <img src="/svg/back-arrow.svg" alt="Volver"> Volver
        </a>

        <div class="profile-card">
            <img src="https://randomuser.me/api/portraits/men/32.jpg" class="profile-img" alt="Usuario">
            <h3 class="profile-name">Carlos Rodríguez</h3>
            <p class="profile-username">@usuario1</p>
            <p class="profile-bio">Apasionado por la fotografía y los viajes. 🌍📷</p>
            
            <div class="profile-actions">
                <button class="btn btn-custom">Editar Perfil</button>
                <button class="btn btn-outline-light">Configuración</button>
            </div>
        </div>

        <div class="gallery-container">
            <h4 class="gallery-title">Mis Publicaciones</h4>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="/img/background.png" alt="Publicación">
                </div>
                <div class="gallery-item">
                    <img src="/img/image.png" alt="Publicación">
                </div>
                <div class="gallery-item">
                    <img src="/img/Register.png" alt="Publicación">
                </div>
                <div class="gallery-item">
                    <img src="/img/imagen2.png" alt="Publicación">
                </div>
                <div class="gallery-item">
                    <img src="/img/image.png" alt="Publicación">
                </div>
                <div class="gallery-item">
                    <img src="/img/background.png" alt="Publicación">
                </div>
            </div>
        </div>

    </div>

</body>
</html>
